<mat-drawer-container
    class="sidenav-container"
    autosize
>
    <mat-drawer
        [opened]="showFiller"
        class="sidenav-content"
        mode="side"
    >
        <div class="menu-content">
            <span>Topics</span>
            <button
                *ngFor="let topic of topics"
                (click)="navigateTopic(topic.name)"
            >
                {{ topic.name }}
            </button>
        </div>
    </mat-drawer>
</mat-drawer-container>
